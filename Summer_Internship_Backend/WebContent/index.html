        <!--============================(1)============== Modals Starting ==================================================-->
        <div class="Modaladd modal--hidden">
            <div class="modal-add-contents">
                
                <!--=============(2)=====Modal Heading=====================-->
                <div class="modal-add-heading" >
                    <span>Add Invoice</span>
                    <span id="modal-add-cross" class="modal_close-bar"><img src="resources/close.png" ></span>
                </div>
                <!--==============(2)====Modal Heading Ending===============-->


                <!--=========(3)===========Modal form starting======================-->
                <div class="modal-add-form">
                    <form class="add-form" id="learn-more">

                        <div class="row">
                            <!--======(4)==========First Column of the form===================-->
                            <div class="column" >
                                <div class="form-row-left">
                                    <label for="cname">Customer Name<span style="color:#FF5B5B;"> *</span></label>
                                    <input type="text" id="cname" name="cname" style="color:white;"><br>
                                </div>

                                <div class="form-row-left">
                                    <label for="cnum">Customer No.<span style="color:#FF5B5B;"> *</span></label>
                                    <input type="text" id="cnum" name="cnum" style="color:white;"><br>
                                </div>

                                <div class="form-row-left">
                                    <label for="invno">Invoice No.<span style="color:#FF5B5B;"> *</span></label>
                                    <input type="text" id="invno" name="invno" style="color:white;"><br>
                                </div>

                                <div class="form-row-left">
                                    <label for="invamt">Invoice Amount<span style="color:#FF5B5B;"> *</span></label>
                                    <input type="text" id="invamt" name="invamt" style="color:white;"><br>
                                
                                </div>
                            </div>

                            <!--=========(4)=====2nd Column of the form=======================-->
                            <div class="column" >
                                <div class="form-row-right">
                                    <label for="duedate">Due Date<span style="color:#FF5B5B;"> *</span></label>
                                    <input type="date" id="duedate" name="duedate"  style="color:white;"><br>
                                </div>

                                <div class="form-row-right">
                                    <label for="notes">Notes</label>
                                    <textarea id="notes" name="notes" rows="4" cols="50" style="color:white;"></textarea>
                                </div>
                                
                            </div>
                        </div>

                        <!--===============Modal add footer starting =================-->
                        <div class="modal-add-footer">
                            <div class="modal-cancel-box">
                                <button class="modal-cancel-txt">
                                    <a class="modal-cancel-btn">
                                        Cancel
                                    </a>
                                </button>
                            </div>

                            <div class="modal-add-box">
                                <button class="modal-add-txt" onclick="addInvoice()">
                                    <a class="modal-add-btn">
                                        Add
                                    </a>
                                </button>
                            </div>

                            <div class="modal-clear-box">
                                <button class="modal-clear-txt" onclick="clearAddModal()">
                                    <a class="modal-clear-btn">
                                        Clear
                                    </a>
                                </button>
                            </div>

                            

                        </div>
                        <!--=========================Modal add footer End================-->
                          
                    </form>

                </div>
            </div>
        </div>
        


        <!--============================================Deletion Modal Designing================================================-->
        <div class="modal-delete modal-delete--hidden">
            <div class="modal-delete-contents">
                
                <!--=============(2)=====Modal Heading=====================-->
                <div class="modal-delete-heading" >
                    <span>Delete Record(s)?</span>
                    <span id="modal-delete-cross" class="modal_close-bar"><img src="resources/close.png" ></span>
                </div>
                <!--=====================Modal Heading end==================-->

                <div class="modal-delete-body">
                    <p>You'll lose your record(s) after this action. We can't recover them once you delete.</p>
                    <p>Are you sure you want to <span style="color:#FF5E5E">permanently delete</span> them?</p>
                </div>
                

                <div class="modal-delete-footer">
                    
                    <div class="modal-delete-box">
                        <button class="modal-delete-txt" onclick="deleteInvoice()">
                            <a class="modal-delete-btn">
                                Delete
                            </a>
                        </button>
                    </div>

                    <div class="modal-delete-cancel-box">
                        <button id="modal-del-can-btn" class="modal-delete-cancel-txt">
                            <a class="modal-delete-cancel-btn">
                                Cancel
                            </a>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <!--======================================================Modal Delete End========================================-->




        <div class="modal-edit modal-edit--hidden">
            <div class="modal-edit-contents">
                <!--========================Modal Edit Heading==============================-->
                <div class="modal-edit-heading">
                    <span>Edit Invoice</span>
                    <span id="modal-edit-cross" class="modal_close-bar"><img src="resources/close.png" ></span>
                </div>
                <!--======================Modal edit heading end============================-->

                <div class="modal-edit-body">
                    <form id="edit-form-id" class="modal-edit-form">
                        <div class="modal-edit-input-section">
                            <div class="modal-edit-form-invamt">
                                <label for="edit-invamt">Invoice Amount</label>
                                <input type="text" id="modal-edit-amount" name="edit-invamt" style="color:white;"><br>
                            </div>

                            <div class="modal-edit-form-notes">
                                <label for="edit-notes">Notes</label>
                                <textarea id="edit-notes" name="edit-notes" rows="4" cols="50" style="color:white;"></textarea>
                            </div>
                        </div>

                        <!--=====================Modal Edit footer============================-->
                        <div class="modal-edit-footer">
                            <div class="modal-edit-save-box">
                                <button class="modal-edit-save-txt" onclick="editInvoice()">
                                    <a class="modal-edit-save-btn">
                                        Save
                                    </a>
                                </button>
                            </div>

                            <div class="modal-edit-reset-box">
                                <button class="modal-edit-reset-txt" onclick="resetEditModal()">
                                    <a class="modal-edit-reset-btn" >
                                        Reset
                                    </a>
                                </button>
                            </div>

                            <div class="modal-edit-cancel-box">
                                <button class="modal-edit-cancel-txt">
                                    <a class="modal-edit-cancel-btn">
                                        Cancel
                                    </a>
                                </button>
                            </div>

                            

                        </div>




                    </form>
                </div>

            </div>
        </div>
